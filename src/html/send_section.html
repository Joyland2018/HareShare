<section id="send_section" data-transition="slideUp">
	<header style="background-color: #fff;border-bottom: 0px;">
      <a href="#" data-icon="close" data-target="back" style="margin-left: 10px;"></a>
	</header>
	<article id="form_article" class="active" data-scroll="true" style="text-align: center;">
		<div style="padding: 40px;">
			<label style="text-align: center;color: black;border: 1px solid;padding: 15px 150px 15px 150px;border-radius: 5px;">
				Yoyo
			</label>
			<label style="text-align: center;color: black;border: 1px solid;padding: 15px 150px 15px 150px;border-radius: 5px;margin-top: 20px;">
				Pickup
			</label>
			<div style="margin-top: 10px;text-align: left;">
				Address
				<input type="text" name="from_address" placeholder="From" style="margin-top: 5px;">
				<input type="text" name="to_address" placeholder="To">
			</div>
			<div style="text-align: left;">
				Date
				<div style="text-align: justify;">
					<div style="text-align: left;display: inline;">
						<input type="text" name="from_date" placeholder="From:(dd/mm)" style="margin-top: 5px;max-width: 40%;width: 150px;">
					</div>
				 ------ 
				    <div style="text-align: right;display: inline;">
				    <input type="text" name="to_date" placeholder="To:(dd/mm)" style="max-width: 40%;width: 150px;">
				    </div>
				</div>
			</div>
			<div style="text-align: left;">
				Time(One Day)
				<div style="text-align: justify;">
					<div style="text-align: left;display: inline;">
						<input type="text" name="begin_time" placeholder="Begin:(hh:mm)" style="margin-top: 5px;max-width: 40%;width: 150px;">
					</div>
				 ------ 
				    <div style="text-align: right;display: inline;">
				    <input type="text" name="to_time" placeholder="End:(hh:mm)" style="max-width: 40%;width: 150px;">
				    </div>
				</div>
			</div>
			<div style="text-align: left;">
				<input type="text" name="notes" placeholder="Any notes for driver?">
			</div>
			<div style="text-align: left;margin-top: 20px;">
				<a href="#" class="button block" id="send_request" style="background-color: #89b7ec">SEND REQUEST</a>
			</div>
		</div>
	</article>
</section>
